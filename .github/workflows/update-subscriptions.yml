name: Update Subscriptions

on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - '输入源/**'
      - 'scripts/**'
      - '.github/workflows/update-subscriptions.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Run subscription generator
      run: python scripts/generate_subscriptions.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add 订阅链接/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update subscriptions $(date +'%Y-%m-%d %H:%M:%S')"
        git push
