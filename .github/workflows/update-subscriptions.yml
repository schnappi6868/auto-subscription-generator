name: Update Subscriptions

on:
  schedule:
    # 每小时运行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - '输入源/**'
      - 'scripts/**'
      - '.github/workflows/update-subscriptions.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        # 添加token权限
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Configure Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        # 设置推送策略
        git config pull.rebase false

    - name: Pull latest changes
      run: |
        # 拉取最新的更改
        git pull origin main --no-rebase || echo "Pull failed, continuing..."

    - name: Run subscription generator
      run: python scripts/generate_subscriptions.py

    - name: Commit and push if changed
      run: |
        # 检查是否有更改
        git status
        
        # 添加更改的文件
        git add 订阅链接/
        
        # 检查是否有可提交的更改
        if git diff --cached --quiet; then
          echo "没有更改可提交"
        else
          echo "有更改，准备提交"
          git commit -m "Auto update subscriptions $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 再次拉取以避免冲突
          git pull origin main --no-rebase --strategy-option ours || echo "Pull before push failed"
          
          # 强制推送（因为我们接受远程更改）
          git push origin main
        fi
